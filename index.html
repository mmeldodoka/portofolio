  <style>
    
    /* Styling Dasar Card */
    .project {
      cursor: pointer;
      pointer-events: auto;
    }

    /* Modal Background (Overlay) */
    .modal {
      display: none; /* Tersembunyi secara default */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Background gelap transparan */
      backdrop-filter: blur(5px); /* Efek blur opsional */
    }

    /* Konten Modal */
    .modal-content {
      background-color: #1a1a1a; /* Sesuaikan dengan tema deting.cloud */
      margin: 4% auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh; /* Batas tinggi modal 80% layar */
      overflow-y: auto; /* INI KUNCINYA: Supaya bisa di-scroll */
      color: white;
      position: relative;
    }
    
/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .modal-content {
      background-color: #1a1a1a; /* Sesuaikan dengan tema deting.cloud */
      margin: 16% auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      max-height: 100vh; /* Batas tinggi modal 80% layar */
      overflow-y: auto; /* INI KUNCINYA: Supaya bisa di-scroll */
      color: white;
      position: relative;
    }
}

    /* Tombol Close */

  </style>

<script>
fetch("./components/project.html?v=" + Date.now())
  .then(res => res.text())
  .then(html => {
    document.getElementById("project").innerHTML = html;
    initProjectModal();
  });

function initProjectModal() {

  const modal1 = document.querySelector(".projectModal");
  const modal2 = document.querySelector(".projectModal_kedua");
  const modal3 = document.querySelector(".projectModal_ketiga");
  const modal4 = document.querySelector(".projectModal_keempat");
  const modal5 = document.querySelector(".projectModal_kelima");
  const modal6 = document.querySelector(".projectModal_keenam");

  // =========================
  // OPEN MODAL
  // =========================

  window.openModal = function () {
    if (!modal1) return;
    modal1.style.display = "flex";
    document.body.style.overflow = "hidden";
  };

  window.openModal_kedua = function () {
    if (!modal2) return;
    modal2.style.display = "flex";
    document.body.style.overflow = "hidden";
  };

  window.openModal_ketiga = function () {
    if (!modal3) return;
    modal3.style.display = "flex";
    document.body.style.overflow = "hidden";
  };

  window.openModal_keempat = function () {
    if (!modal4) return;
    modal4.style.display = "flex";
    document.body.style.overflow = "hidden";
  };

  window.openModal_kelima = function () {
    if (!modal5) return;
    modal5.style.display = "flex";
    document.body.style.overflow = "hidden";
  };

  window.openModal_keenam = function () {
    if (!modal6) return;
    modal6.style.display = "flex";
    document.body.style.overflow = "hidden";
  };

  // =========================
  // CLOSE SEMUA MODAL
  // =========================

  window.closeModal = function () {
    [modal1, modal2, modal3, modal4, modal5, modal6].forEach(modal => {
      if (modal) modal.style.display = "none";
    });
    document.body.style.overflow = "auto";
  };

  // =========================
  // CLICK BACKGROUND CLOSE
  // =========================

  [modal1, modal2, modal3, modal4, modal5, modal6].forEach(modal => {
    if (!modal) return;
    modal.addEventListener("click", function (e) {
      if (e.target === modal) closeModal();
    });
  });

  // =========================
  // ESC KEY CLOSE
  // =========================

  document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") closeModal();
  });

}
</script>
